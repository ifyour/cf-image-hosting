<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegraph Image Hosting</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.3/css/bootstrap.min.css"
    />
    <style>
      @media (max-width: 600px) {
        .container {
          margin: 20px auto;
          padding: 10px;
        }

        .upload-btn-wrapper {
          padding: 5px 15px;
        }

        h2 {
          font-size: 1.5em;
        }

        p {
          font-size: 0.875em;
          line-height: 1.5;
        }
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        line-height: 1.5;
        padding: 20px;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .upload-btn-wrapper {
        position: relative;
        overflow: hidden;
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        padding: 10px 25px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .upload-btn-wrapper:hover {
        background-color: #0056b3;
      }

      .upload-btn-wrapper input[type="file"] {
        font-size: 100px;
        position: absolute;
        left: 0;
        top: 0;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div
      class="container"
      ondragover="event.preventDefault()"
      ondrop="handleDrop(event)"
    >
      <h2 class="text-center">Telegraph Image Hosting</h2>
      <p class="text-center text-muted">Free & Unlimited Image Hosting</p>
      <br />
      <div class="upload-btn-wrapper text-center">
        <span class="upload-btn">Upload an Image</span>
        <input
          type="file"
          name="file"
          id="fileInput"
          accept="image/png, image/jpeg, image/jpg, image/gif"
        />
      </div>
      <div id="uploadStatus" style="margin-top: 20px"></div>
      <p>
        Powered By <a href="https://telegra.ph" target="_blank">Telegraph</a>
      </p>
      <a
        href="https://github.com/missuo/Telegraph-Image-Hosting"
        target="_blank"
        >GitHub</a
      >
    </div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const uploadStatus = document.getElementById("uploadStatus");

      function handleDrop(event) {
        event.preventDefault();
        let files = event.dataTransfer.files;
        for (let i = 0; i < files.length; i++) {
          uploadImage(files[i]);
        }
      }

      document.addEventListener("paste", (event) => {
        const items = (event.clipboardData || event.originalEvent.clipboardData)
          .items;
        for (let index in items) {
          const item = items[index];
          if (item.kind === "file") {
            const blob = item.getAsFile();
            const reader = new FileReader();
            reader.onload = (event) => {
              const base64Data = event.target.result.split(",")[1];
              const data = window.atob(base64Data);
              const ia = new Uint8Array(data.length);
              for (let i = 0; i < data.length; i++) {
                ia[i] = data.charCodeAt(i);
              }
              const blob = new Blob([ia.buffer], { type: "image/jpeg" });
              const file = new File([blob], "screenshot.jpg");
              uploadImage(file);
            };
            reader.readAsDataURL(blob);
          }
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          uploadImage(file);
        }
      });

      const uploadImage = (file) => {
        const formData = new FormData();
        formData.append("file", file);

        document.querySelector(".upload-btn").textContent = "Uploading...";

        fetch("/upload", { method: "POST", body: formData })
          .then((response) => response.json())
          .then((data) => {
            // const src = "https://images.mingming.dev" + data[0].src;
            const src = window.location.origin + data[0].src;
            uploadStatus.innerHTML = `
                <div class="alert alert-success">Upload successful! ðŸ¥³</div>
                <div class="input-group">
                  <input type="text" class="form-control" id="imageUrl" value="${src}">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary copy-btn" type="button" onclick="copyImageUrl()">Copy URL</button>
                  </div>
                </div>
                <br />
                <img src="${src}" class="img-fluid mb-3" alt="Uploaded Image">
            `;
          })
          .catch((error) => {
            uploadStatus.innerHTML =
              '<div class="alert alert-danger">Upload failed. Please try again.</div>';
          })
          .finally(() => {
            document.querySelector(".upload-btn").textContent =
              "Upload an Image";
          });
      };

      const copyImageUrl = () => {
        const imageUrl = document.getElementById("imageUrl");
        imageUrl.select();
        document.execCommand("copy");
        document.querySelector(".copy-btn").textContent = "âœ¨ Copied";
        setTimeout(() => {
          document.querySelector(".copy-btn").textContent = "Copy URL";
        }, 1000);
      };
    </script>
  </body>
</html>
